<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,100italic,300italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <div class="page">
        <div class="topbar{%if page.home%} topbar-clear{% endif %}">
          <div class="topbar-inner">
            <a href="/">
              <img class="logo pull-left" src="/img/logo{%if page.home%}-white{% endif %}.png"/>
            </a>
            <div>
            <a class="btn no-style pull-right" href="https://app.shiftly.com/">Login</a>
            <a class="btn pull-right" href="https://app.shiftly.com/">Sign Up</a>
            <a class="btn no-style pull-right" href="/pricing/">Pricing</a>
            <a class="btn no-style pull-right hide-small" href="#features">Features</a>
          </div>
          </div>
        </div>
        {{ content }}
        <div class="footer">
          <div class="topbar-inner">
            <a class="btn no-style pull-right" href="https://app.shiftly.com/">Login</a>
            <a class="btn pull-right" href="https://app.shiftly.com/">Sign Up</a>
            <a class="btn no-style pull-right" href="#">Pricing</a>
            <img class="logo" src="/img/logo-white.png"/>
            <span>Awesome online rostering</span>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="/js/jquery-2.0.3.min.js"></script>
      <script type="text/javascript" src="/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/js/shiftly.js"></script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        ga('create', 'UA-43610147-1', 'shiftly.com');
        ga('send', 'pageview');

</html>
