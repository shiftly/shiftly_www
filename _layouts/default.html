            <a class="btn no-style pull-right hide-small" href="/#features">Features</a>

          </div>
        </div>
        {{ content }}

            <a class="btn no-style pull-right" href="https://app.shiftly.com/">Login</a>
            <a class="btn pull-right" href="https://app.shiftly.com/">Sign Up</a>

        </div>
